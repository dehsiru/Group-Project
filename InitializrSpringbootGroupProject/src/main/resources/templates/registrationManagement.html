<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
        <link rel="icon" type="image/png" href="/images/bet.jpg" />
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">

    <title>Admin εγγραφή χρήστη</title>
</head>

    <body style="background-image: url('images/management.jpg'); background-repeat: no-repeat;
    background-attachment: fixed;">
        <div class="container">
            
        <nav class="navbar navbar-dark navbar-expand-md" id="navTop" style="background: linear-gradient(to left, rgba(40, 181, 252, 0.767), rgba(4, 18, 31, 0.97), rgba(3, 15, 26, 0.97), rgba(40, 181, 252, 0.97));">
        <a class="navbar-brand" href="/management" style="width:20%;">
            <img th:src="@{/images/bet.jpg}" width="50px" height="50" alt="Bet masters"> Administration Tab
        </a>
        </nav>

        <br>
        <br>

        <div class="row" style="padding-right:25px; color:white;">
            <div class="col-md-6 col-md-offset-3 bg-dark">
                <h1>Εγγραφή Νέου Χρήστη</h1>
                <form th:action="@{/saveUser}" th:object="${user}" method="post">

                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                    </p>

                    <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                        <label for="firstName" class="control-label">Όνομα</label> <input id="firstName" class="form-control" th:field="*{firstName}" placeholder="Όνομα"/>
                        <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <label for="lastName" class="control-label">Επίθετο</label> <input id="lastName" class="form-control" th:field="*{lastName}" placeholder="Επίθετο"/>
                        <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label">Email</label> <input id="email" class="form-control" th:field="*{email}" placeholder="Διεύθυνση ηλεκτρονικού ταχυδρομείου"/>
                        <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                        <label for="confirmEmail" class="control-label">Επιβεβαίωση
       email</label> <input id="confirmEmail" class="form-control" th:field="*{confirmEmail}" placeholder="Επιβεβαίωση διεύθυνσης ηλεκτρονικού ταχυδρομείου"/>
                        <p class="error-message" th:each="error : ${#fields.errors('confirmEmail')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Κωδικός</label> <input id="password" class="form-control" type="password" th:field="*{password}" placeholder="Κωδικός"/>
                        <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <label for="confirmPassword" class="control-label">Επιβεβαίωση
       κωδικού</label> <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" placeholder="Επιβεβαίωση Κωδικού"/>
                        <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>
                    </div>
               
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Εγγραφή Νέου Χρήστη</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
